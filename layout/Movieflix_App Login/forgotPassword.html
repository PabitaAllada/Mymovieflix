<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password!</title>
</head>
<body>
<hr>
<div class="container" align="center">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <img src="forgot.jpg" alt="Forgot Password" align="center" style="width:304px;height:228px;">

                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can reset your password here!</p>
                            <div class="panel-body">

                                <form class="form">

                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                                                <input id="emailInput" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                            </div>
                                        </div>
                                    </br>
                                        <div class="form-group">
                                            <input class="btn btn-lg btn-primary btn-block button1" value="Send My Password" type="submit"><style>.button1 {background-color: #66afe9;}</style>
                                        </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
