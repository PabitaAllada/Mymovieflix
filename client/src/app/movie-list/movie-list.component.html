<div class="container">

     <div class="row text-center">

        <div class="col-lg-12">
            <h1 class="page-header">Movies</h1>
        </div>

         <!-- Navigation -->
         <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
             <div class="container">
                 <!-- Brand and toggle get grouped for better mobile display -->
                 <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                         <span class="sr-only">Toggle navigation</span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand">Home</a>
                 </div>
                 <!-- Collect the nav links, forms, and other content for toggling -->
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                     <ul class="nav navbar-nav">
                         <li>
                             <a>Movies</a>
                         </li>
                         <li>
                             <a href="https://blackrockdigital.github.io/startbootstrap-4-col-portfolio/#">TV Series</a>
                         </li>
                         <li>
                             <a href="https://blackrockdigital.github.io/startbootstrap-4-col-portfolio/#">Top Rated</a>
                         </li>

                         <li class="dropdown">
                             <button class="dropbtn">Sort By</button>
                             <div class="dropdown-content">
                                 <a href="#">Year</a>
                                 <a href="#">IMDB Votes</a>
                                 <a href="#">IMDB Rating</a>
                             </div>
                         </li>

                         <!-- dropdown hover style-->
                         <style>
                         .dropbtn {
                         background-color: #000000;
                         color: darkgray;
                         padding: 16px;
                         font-size: 16px;
                         border: none;
                         cursor: pointer;
                         }
                         .dropdown-content {
                         display: none;
                         position: absolute;
                         background-color: #f9f9f9;
                         min-width: 160px;
                         box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                         z-index: 1;
                         }

                         .dropdown-content a {
                         color: black;
                         padding: 12px 16px;
                         text-decoration: none;
                         display: block;
                         }

                         .dropdown-content a:hover {background-color: #f1f1f1}

                         .dropdown:hover .dropdown-content {
                         display: block;
                         }

                         .dropdown:hover .dropbtn {
                         background-color: #3e8e41;
                         }
                        </style>
                         <!--dropdown hover style end-->

                         <!-- Filter By dropdown -->
                         <li class="dropdown">
                             <button class="dropbtn">Filter By</button>
                             <div class="dropdown-content">
                                 <a href="#">Type</a>
                                 <a href="#">Year</a>
                                 <a href="#">Genre</a>
                             </div>
                         </li>

                        <!-- Logout -->
                         <form align="right" name="form1" method="post" action=" ">
                             <label class="logoutLblPos">
                                 <input name="submit2" type="submit" id="submit2" value="Sign out">
                             </label>
                         </form>
                        <style> .logoutLblPos{
                         position:fixed;
                         right:200px;
                         top:10px;
                         }</style>  <!-- logout end -->
                     </ul>
                 </div>
                 <!-- /.navbar-collapse -->
             </div>
             <!-- /.container -->
         </nav>


         <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let movie of movieList">

            <a class="text-center" [routerLink]="[movie.id]"> <img class="img-responsive" [src]="movie.poster"></a>
                <p align="center"> {{movie.title}} </p>
        </div>

    </div>
</div>

    .img-responsive{
        height: 300px;
